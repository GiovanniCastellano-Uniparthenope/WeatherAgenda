<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather Agenda</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="manifest" href="manifest.json">
		<link rel="apple-touch-icon" href="images/hello-icon-192.png">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		
		<meta name="theme-color" content="white"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Weather Agenda">
		<meta name="msapplication-TileImage" content="images/hello-icon-144.png">
		<meta name="msapplication-TileColor" content="#FFFFFF">
	</head>
    <body class="fullscreen">
        <div class="container">
			<div class="content">
				<div class="weather">
					<div class="row1">
						<label id="temp" name="temp">--.--Â°C</label>
						<img id="WImage" src="images/question_mark.png">
					</div>
					<div class="row2">
						<label id="wind" name="wind">--.-- km/h</label>
						<label id="pressure" name="pressure">---- hPa</label>
					</div>
					<div class="row3">
						<label id="moisture" name="moisture">H: --%</label>
						<label id="clouds" name="clouds">C: --%</label>
					</div>
				</div>
				<button name="MYEVENTS" class="buttons" id="MYEVENTS">MY EVENTS</button>
				<button name="NEWEVENT" class="buttons" id="NEWEVENT">NEW EVENT</button>
				<button name="MODIFYDELETE" class="buttons" id="MODIFYDELETE">MODIFY/DELETE EVENTS</button>
			</div>
        </div>
		<script src="js/main.js"></script>
    </body>
</html>
