<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New event - Weather Agenda</title>
    <link rel="stylesheet" type="text/css" href="css/NewEvent.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/hello-icon-192.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta name="theme-color" content="white"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather Agenda">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
</head>
<body>
    <div class="eventdata">
        <div class="firstrow">
            <input type="text" id="name" class="name" value="Event name..." style="color: #a9a9a9">
            <input type="date" id="date" class="date" value="2020-01-01">
        </div>
        <input type="text" id="search" class="search" value="Search city..." style="color: #a9a9a9">
        <div id="mapid" class="mapid"></div>
        <input type="button" id="createEvent" class="createEvent" value="CREATE EVENT">
    </div>
    <script src="js/NewEvent.js"></script>
</body>
</html>
